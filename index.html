<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="input">
      <p>CREATE YOUR GRID (4X4 OR 64X64)</p>
      <input id="grid-number" />
      <button type="button" class="create-grid">Create Grid</button>
      <p>WHAT COLOR DO YOU WANT?</p>
      <input type="color" name="colorPicker" id="colorPicker" />
    </div>

    <div class="btns">
      <button class="btn-clear">Clear</button>
      <button class="btn-random">Random</button>
    </div>
    <div class="wrapper">
      <div class="grid-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
